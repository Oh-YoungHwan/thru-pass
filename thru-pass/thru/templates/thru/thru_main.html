    <!-- 스크립트 및 사용자 정의 스크립트 추가 -->
<script>
    <!-- 자동차 아이콘 표시 -->
    document.addEventListener("DOMContentLoaded", function() {          <!-- DOMContentLoaded 이벤트가 발생했을 때 실행되는 함수 -->
        const searchInput = document.getElementById("search-input");    <!-- search-input 아이디를 가진 요소를 가져옴 -->
        const carIcon = document.querySelector(".car-icon");            <!-- car-icon" 클래스를 가진 요소를 가져옴 -->
        searchInput.addEventListener("blur", function() {               <!-- 검색 입력란에서 포커스가 벗어났을 때 이벤트 등록 -->
            carIcon.style.opacity = 0;                                  <!-- "carIcon"의 투명도를 0으로 설정하여 아이콘을 숨김 -->
        });
         searchInput.addEventListener("focus", function() {              <!-- 검색 입력란에 포커스 이벤트 등록 -->
            carIcon.style.opacity = 1;                                  <!-- carIcon의 투명도를 1로 설정하여 아이콘을 표시 -->
        });
    });
    <!-- 버튼 리스트 출력 -->
    const buttons = document.querySelectorAll(".show-list-button");     <!-- ".show-list-button" 클래스를 가진 모든 버튼 요소 가져옴 -->
    const collapseList = document.querySelectorAll(".collapse");        <!-- ".collapse" 클래스를 가진 모든 요소 가져옴 -->
    buttons.forEach((button, index) => {                                <!-- 버튼 요소들에 대한 반복문 -->
        button.addEventListener("click", function() {                   <!-- 버튼 클릭 이벤트 리스너 등록 -->
            collapseList.forEach((collapse, idx) => {                   <!--  모든 ".collapse" 요소에 대한 반복문 -->
                if (idx !== index) {                                    <!-- 현재 반복되고 있는 요소의 인덱스가 버튼의 인덱스와 다르다면 -->
                    collapse.classList.remove("show");                  <!-- 해당 ".collapse" 요소의 "show" 클래스 제거하여 숨김 -->
                }
            });
    <!-- 리스트가 겹쳐서 보이지 않게 위한 코드 -->
            const targetList = document.querySelector(button.getAttribute("data-bs-target"));
                                                                        <!-- 클릭된 버튼의 "data-bs-target" 속성을 이용하여 대상 리스트 요소를 가져옴 -->
            if (targetList.classList.contains("show")) {                <!-- 대상 리스트 요소가 "show" 클래스를 가지고 있다면 -->
                targetList.classList.remove("show");                    <!-- "show" 클래스 제거하여 리스트 숨김 -->
            } else {
                targetList.classList.add("show");                       <!-- 그렇지 않다면 "show" 클래스 추가하여 리스트 보임 -->
            }
        });
    });
</script>
