{% extends "thru/thru_detail.html" %}
{% block main_area %}
<div class = "container">
    <div class="row">
        {% for b in burgerk %}
            <div class="card col-6">
                <div class="card-body">
                    <h5 class="card-title">매장명 : {{ b.name }}</h5>
                    <p class="card-text">위치 : {{ b.addr1 }}</p>
                    <p class="card-text">전화번호 : {{ b.phone }}</p>
                    <p class="card-text">별점 : {{ b.star }}</p>
                    <a href="#" class="btn btn-primary">상세보기</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
