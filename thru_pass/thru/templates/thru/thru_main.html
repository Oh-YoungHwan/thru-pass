        .car-icon {
            position: absolute;
            left: -100px;
            bottom: -500px;
            width: 24px;
            height: 24px;
            animation: drive 3s linear infinite;
            background-size: cover;
        }
        .input-group {
            position: relative;
            width: 500px;
        }
        @keyframes drive {
            0% {
                left: -500px;
                transform: scaleX(-1);
            }
            100% {
                left: calc(55% + 700px);
                transform: scaleX(-1);
            }
        }
        .text-center{
            margin-top:20px;

        .relative{

     position: relative;

 }
